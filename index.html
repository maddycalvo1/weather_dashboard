<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Weather Dashboard Homework</title>
</head>
<!-- title -->
<header class="container-fluid text-center p-2">
    <h1>Weather Dashboard</h1>
  </header>

<body>
<!-- search box -->
<div class="row m-1 mh-100">
    <aside class="col-med-6 col-lg-2 m-2 searchContainer">
        <form>
            <div class="form-group">
            <label for="searchedCity">City Name</label>
            <input type="text" class="form-control" id="searchedCity" placeholder="What City?">
            <label for="searchedState">State</label>
            <input type="text" class="form-control" id="searchedState" placeholder="What State?">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p class="pt-2">Recent Searches: </p>
        <ul class="list-group my-2 cityList">
        </ul>

    </aside>
    <div class="row col-med-6 col-lg-9 p-2 m-2">
        <div class="infoContainer jumbotron jumbotron-fluid col-12">
            <div class="ml-4">
            <div>
                <h1 class="display-4 currentCity"></h1>
                <img class="quickPic">
            </div>
            <p >Temp: <span class="currentTemp"></span></p>
            </div>
        </div>

<!-- forecast output -->

<div class="jumbotron jumbotron-fluid col-12 noInfo">
    <div class="ml-4">
        <h1 class="display-4 currentCity"></h1>
    </div>
</div>

<div class="row d-flex col-12 justify-content-around fiveDayCards">
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
